<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<table border="1">
			<thead border="1">
				<tr>
					<caption>Nested Table 2</caption>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
				<tbody>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</tbody>
			</thead>
		</table>
		<table border="1">
			<thead>
				<tr>
					<caption>Nested Table 1</caption>
				</tr>
			</thead>
			<tr>
				<td>
					<li>List item</li>
					<li>List item</li>
					<li>List item</li>
				</td>
			</tr>
		</table>
		<table border="1"> 
			<thead>
				<caption>Nested Table 3</caption>
				<tr>
					<td>Nested Table</td>
					<td>Demo Continued</td>
				</tr>
			</thead>
		</table>
		<table border="1">
			<caption>Nested Table 4</caption>
			<tr>
				<td style="background-color: black; color: white;">HTML</td>
			</tr>
		</table>
    </table>
  </body>
</html>
