<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables Layout</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        .main td {
            vertical-align: top;
            width: 50%;
            height: 200px;
        }
        .black {
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<table class="main">
    <tr>
        <!-- Top Left -->
        <td>
            <table>
                <caption><b>Nested Table 2</b></caption>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Top Right -->
        <td>
            <table>
                <caption><b>Nested Table 1</b></caption>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Bottom Left -->
        <td>
            <table>
                <caption><b>Nested Table 3</b></caption>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Bottom Right -->
        <td>
            <table>
                <caption><b>Nested Table 4</b></caption>
                <tr>
                    <td class="black">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
